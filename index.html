<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Service Station Billing</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <header>
    <h1 class="head">Car Service Station Billing</h1>
  </header>
  <p class="search">
    Service Codes :
    
    <input type="text" 
  placeholder="Paste Here Bellow code" id="serviceCodes">
  </p>
  
  <main> 
    <p>
    Car Type:
    <select id="carType">
      <option value="Hatchback">Hatchback</option>
      <option value="Sedan">Sedan</option>
      <option value="SUV">SUV</option>
    </select>
  </p>
  <p class="code"> Choose Code 
    <span>BF01</span>
    <span>EF01</span>
    <span>GF01</span>
    <span>EF01</span>
    <span>CF01</span>
  </p>
  
 
  <p>
    <button id="generate" onclick="onGenerateBillClick()">Generate Bill</button>
  </p>
  <pre id="bill"></pre>

<script src="./index.js"></script>
</main>
</body>
</html>
